<html lang="en">
<head>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta charset="utf-8">
	<title>jQSwipe test page</title>
	<meta name="viewport" content="width=device-width">
	<style>
		html, body{ height:100%; }
		body{ text-align:center; font-size:12em; margin:0; padding:10px; }
		div{ height:200px; border:2px solid #CCC; background:#EEE; margin-bottom:10px; }
		div::before{ height:100%; content:''; vertical-align:middle; display:inline-block; }
		span{ vertical-align:middle; }
	</style>
	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div></div>
	<div></div>
	<script src='jqSwipe.js'></script>
	<script>
		$('div').on('swipe', function(e, Dx, Dy){
			var side = (Dx < 0) ? '←' : (Dx > 0) ? '→' : (Dy > 0) ? '↑' : (Dy < 0) ? '↓' : '?'; 
			$(this).html('<span>' + side + '</span>');
		});
	</script>
</body> 
</html>
